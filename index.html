<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product Preview Card</title>

    <style>
      .font-fraunces {
        font-family: "Fraunces", serif;
      }
      .font-montserrat {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>

  <body class="bg-[hsl(30,38%,92%)] font-montserrat">
    <section
      class="max-w-[1400px] mx-auto flex h-screen items-center justify-center px-6"
    >
      <div
        class="max-w-[600px] grid grid-cols-1 md:grid-cols-2 rounded-lg overflow-hidden bg-white shadow-lg"
      >
        <!-- Product Image -->
        <div>
          <img
            src="./images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum bottle"
            class="w-full h-64 md:h-full object-cover"
          />
        </div>

        <!-- Product Details -->
        <div class="flex flex-col gap-4 justify-center px-6 py-6">
          <p class="text-[hsl(228,12%,48%)] text-xs tracking-[0.3em] font-bold">
            PERFUME
          </p>
          <h1 class="font-fraunces font-bold text-3xl leading-tight">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="text-[hsl(228,12%,48%)] text-sm">
            A floral, solar, and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <!-- Price -->
          <div class="flex items-center gap-4">
            <span class="font-fraunces font-bold text-3xl text-green-800">
              $149.99
            </span>
            <span
              class="text-[hsl(228,12%,48%)] line-through text-sm font-semibold"
            >
              $169.99
            </span>
          </div>

          <!-- Add to Cart Button -->
          <a
            href="#"
            class="flex items-center justify-center gap-2 bg-green-800 hover:bg-green-700 transition-colors text-white text-sm py-3 rounded-lg"
          >
            <img src="./images/icon-cart.svg" alt="Cart icon" />
            <span>Add to Cart</span>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
