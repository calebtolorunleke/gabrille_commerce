<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .font-fraunces {
        font-family: "Fraunces", serif;
      }
      .font-montserrat {
        font-family: "Montserrat", serif;
      }
    </style>
  </head>
  <body class="bg-[hsl(30,38%,92%)] font-fraunces">
    <section
      class="max-w-[1400px] mx-6 mx-auto flex h-[100vh] items-center justify-center"
    >
      <div
        class="max-w-[500px] bg-red-100 grid grid-cols-2 rounded-lg overflow-hidden"
      >
        <div>
          <img
            src="./images/image-product-desktop.jpg"
            alt="cart image"
            class="h-full"
          />
        </div>
        <div class="bg-white flex flex-col gap-3 justify-center px-5 py-5">
          <h1 class="text-[hsl(228,12%,48%)]">PERFUME</h1>
          <h1 class="font-bold text-3xl">Gabriella Essence Eau De Parfum</h1>
          <p class="text-[hsl(228,12%,48%)] text-sm">
            A floral, solar and voluptuous interpretation composed by olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex flex-row items-center gap-3">
            <span class="font-bold text-3xl text-green-500 font-montserrat"
              >$149.99</span
            >
            <span
              class="text-[hsl(228,12%,48%)] line-through font-bold text-sm"
            >
              $169.99
            </span>
          </div>
          <a href=""
            ><img src="./images/icon-cart.svg" alt="" />
            <span>Add to Cart</span></a
          >
        </div>
      </div>
    </section>
  </body>
</html>
